    <script>
        'use strict';

        function colorChessboard() {
            const rows = document.querySelectorAll('tr');

            for (let i = 1; i <= 8; i++) {
                const cells = rows[i].querySelectorAll('td');
                for (let j = 1; j < 9; j++)
                    if ((i + j) % 2 === 0)
                        cells[j].style.backgroundColor = '#ffce9e'; // light
                    else
                        cells[j].style.backgroundColor = '#d18b47'; // dark
            }
        }

        colorChessboard();
    </script>
